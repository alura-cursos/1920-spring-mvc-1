<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<style type="text/css">
			.logo-container {
				background-color: #47bcff;
				color: #fff;
			}
			
			.logo {
				font-family: 'Handlee', cursive;
				font-size: 2.5rem;
			}
		</style>
	</head>
	<body>
		<div class="logo-container mb-3 p-3 container-fluid d-flex justify-content-between">
			<span class="logo">mudi</span>
			<span class="d-flex align-items-center">login</span>
		</div>
		<div class="container">
			<div class="p-5 text-bg-secondary rounded-3 mb-3">
				<h1 class="display-5">Nuevo Pedido</h1>
			</div>
			<div class="card">
				<form th:object="${requestNuevoPedido}" class="card-body" action="/pedido/nuevo" method="post">
					<div class="mb-3">
						<label class="form-label" for="nombreProducto">Producto</label>
						<input th:field="*{nombreProducto}" th:errorclass="is-invalid" class="form-control" placeholder="nombre del producto">
						<small class="form-text">Informe el nombre del producto.</small>
						<div class="invalid-feedback" th:errors="*{nombreProducto}">
							Errores del Producto
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlProducto">Url</label>
						<input th:field="*{urlProducto}" th:errorclass="is-invalid" class="form-control" placeholder="url del producto">
						<small class="form-text">Busque en una página el producto que desee y pegue la url de la página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProducto}">
							Errores de la URL Producto
						</div>
					</div>
					<div class="mb-3" >
						<label class="form-label" for="urlImagen">Imagen</label>
						<input th:field="*{urlImagen}" th:errorclass="is-invalid" class="form-control" placeholder="url de la imagen">
						<small class="form-text">Copie la url de una buena imagen y péguela aqui para ayudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagen}">
							Errores de la URL Imagen
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="descripcion">Descripción</label>
						<textarea th:field="*{descripcion}" class="form-control" placeholder="Agregue detalles importantes para ayudar al comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Registrar</button>
				</form>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
