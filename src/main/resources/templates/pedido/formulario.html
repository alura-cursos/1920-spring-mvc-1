<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="p-5 text-bg-secondary rounded-3 mb-3">
				<h1 class="display-5">Nuevo Pedido</h1>
			</div>
			<form action="/pedido/nuevo" method="post">
				<div>
					<label for="nombreProducto">Producto</label>
					<input name="nombreProducto" placeholder="nombre del producto">
					<small>Informe el nombre del producto.</small>
				</div>
				<div>
					<label for="urlProducto">Url</label>
					<input name="urlProducto" placeholder="url del producto">
					<small>Busque en una página el producto que desee y pegue la url de la página aqui.</small>
				</div>
				<div>
					<label for="urlImagen">Imagen</label>
					<input name="urlImagen" placeholder="url de la imagen">
					<small>Copie la url de una buena imagen y péguela aqui para ayudar a conseguir compradores.</small>
				</div>
				<div>
					<label for="descripcion">Descripción</label>
					<textarea name="descripcion" placeholder="Agregue detalles importantes para ayudar al comprador"></textarea>
				</div>
				<button type="submit">Registrar</button>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
