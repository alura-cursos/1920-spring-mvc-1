<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Mis Pedidos', 'mb-0')}"></div>
			<nav class="navbar navbar-expand bg-light mb-3">
				<div class="container-fluid d-flex justify-content-between">
					<div class="navbar-nav">
						<a class="nav-link active" href="">Todos</a>
						<a class="nav-link" href="">Esperando</a>
						<a class="nav-link" href="">Aprobados</a>
						<a class="nav-link" href="">Entregados</a>
					</div>
					<a href="/pedido/formulario"><button class="btn btn-outline-secondary">Nuevo</button></a>
				</div>
			</nav>
			<div class="card mb-3" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nombreDelProducto}">Nombre del producto</div>
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">R$1000,00</span></div>
								<div class="col-md-7">Fecha de entrega: <span th:text="${pedido.fechaDeEntrega}">10/10/2022</span></div>
							</div>
							
							
							<div>Producto</div>
							<div><input class="form-control" th:value="${pedido.urlProducto}" value="URL del producto"/></div>
							<div>Descripcion</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descripcion}">descripcion</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagen}" src="">
							</div>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
