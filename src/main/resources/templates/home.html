<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nombreDelProducto}">Nombre del producto</div>
				<div>Valor: <span th:text="${pedido.valorNegociado}">R$1000,00</span></div>
				<div>Fecha de entrega: <span th:text="${pedido.fechaDeEntrega}">10/10/2022</span></div>
				<div>Producto</div>
				<div><input class="form-control" th:value="${pedido.urlProducto}" value="URL del producto"/></div>
				<div>Descripcion</div>
				<div>
					<textarea class="form-control" th:text="${pedido.descripcion}">descripcion</textarea>
				</div>
				<div>
					<img th:src="${pedido.urlImagen}" src="">
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
